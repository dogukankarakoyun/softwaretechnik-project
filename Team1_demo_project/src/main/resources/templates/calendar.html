<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aufgaben-Kalender</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"/>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; margin: 40px; }
    #calendar { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
  </style>
</head>
<body>

<h1 style="text-align: center;">ðŸ“… Aufgaben-Kalender</h1>
<div id="calendar"></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'de',
      events: '/api/calendar'
    });
    calendar.render();
  });
</script>
</body>
</html>
