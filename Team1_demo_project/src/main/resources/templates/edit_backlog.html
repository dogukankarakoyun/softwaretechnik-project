<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>User Story bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">User Story bearbeiten</h2>

    <form th:action="@{'/backlog/edit/' + ${userStory.id}}"
          th:object="${userStory}"
          method="post"
          class="d-flex gap-3 justify-content-center">

        <select th:field="*{status}" class="form-select w-auto">
            <option value="OPEN">Offen</option>
            <option value="IN_PROGRESS">In Bearbeitung</option>
            <option value="DONE">Fertig</option>
        </select>

        <input type="text" th:field="*{title}" class="form-control w-50" placeholder="Titel" required>
        <textarea th:field="*{description}" class="form-control w-50" placeholder="Beschreibung" rows="2"></textarea>

        <input type="date" th:field="*{deadline}" class="form-control w-auto">

        <button type="submit" class="btn btn-success">Speichern</button>
    </form>

    <div class="text-center mt-4">
        <a href="/backlog" class="btn btn-secondary">Zur√ºck</a>
    </div>
</div>

</body>
</html>
