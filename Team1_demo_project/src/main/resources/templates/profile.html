<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
<div class="main-container">
    <div class="profile-header">
        <div class="avatar-box">
            <img class="avatar"
                 th:if="${user.profilePictureUrl != null}"
                 th:src="@{${user.profilePictureUrl}}"/>

            <img class="avatar"
                 th:unless="${user.profilePictureUrl != null}"
                 th:src="@{/css/images/profileicon.jpg}"/>
        </div>

        <div class="header-info">
            <h1 th:text="${user.name}">Nutzername</h1>
            <p th:text="${user.email}">nutzer@email.de</p>
            <span class="badge" th:text="${user.role}">ROLE_USER</span>
        </div>
    </div>

    <div class="profile-content">
        <form th:action="@{/profile/upload-photo}" method="post" enctype="multipart/form-data" class="profile-form">
            <label for="profilePictureFile">Profilbild aktualisieren:</label>
            <input type="file" name="profilePictureFile" id="profilePictureFile">
            <button type="submit">Bild hochladen</button>
        </form>

        <form th:action="@{/profile/update-bio}" method="post" class="profile-form">
            <label for="bio">Ãœber mich:</label>
            <textarea id="bio" name="bio" rows="4" th:text="${user.bio}"></textarea>
            <button type="submit">Bio speichern</button>
        </form>
    </div>
</div>
</body>
</html>
